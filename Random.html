<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="RandomNumberGeneratorApplication.java">
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #b2ebf2;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #01579b;
      margin-bottom: 20px;
    }

    .result {
      font-size: 2rem;
      margin: 20px 0;
      color: #0277bd;
    }

    button {
      background-color: #4dd0e1;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00acc1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Number Generator</h1>
    <div class="result" id="randomNumber">Click the button to generate</div>
    <button onclick="generateRandom()">Generate from Java</button>
  </div>

  <script>
    function generateRandom() {
      fetch('/api/random')
        .then(response => response.json())
        .then(data => {
          document.getElementById("randomNumber").textContent = "üé≤ " + data.number;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("randomNumber").textContent = "‚ùå Error fetching number";
        });
    }
  </script>
</body>
</html>
